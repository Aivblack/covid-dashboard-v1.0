<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <title>COVID Tracker - UPHSD</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <!-- Landing Page -->
    <main class="landing-page">
        <!-- Header Section -->
        <section class="header">
            <div class="logo">
                <h1>CoViD-19 Case Tracker</h1>
            </div>

            <div class="dropdown">
                <select name="country" id="country">
                    <option value="#">- Select a country -</option>
                </select>
                <button type="submit" onclick="selectCountry()">Proceed</button>
            </div>
        </section>

        <!-- Body Section -->
        <!-- Graph -->
        <section class="graph">
            <p style="text-align: center; font-weight: bold; font-size: 21px;" id="country-name">Philippines</p>
            <canvas id="myChart"></canvas>
        </section>

        <!-- Cases Section -->
        <aside class="cases">
            <div class="box total-cases">
                <p id="total-count"></p>
                <h4 id="label-total">Total Cases</h4>
            </div>
            <div class="box active-cases">
                <p id="active-count"></p>
                <h4 id="label-active">Active Cases</h4>
            </div>
            <div class="box recoveries">
                <p id="recoveries-count"></p>
                <h4 id="label-recoveries">Recoveries</h4>
            </div>
            <div class="box deaths">
                <p id="deaths-count"></p>
                <h4 id="label-deaths">Deaths</h4>
            </div>
            <div>
                <small>Last update: <span id="update"></span></small><br>
                <small>Source: about-corona.net</small>
            </div>
        </aside>
    </main>


    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
